<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Kurz{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Kurz</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3">
          <a class="nav-item nav-link" href="{{ url_for('search') }}">Search</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-item nav-link" href="{{ url_for('links') }}">My links</a>
        </li>
        <li class="nav-item">
          <a class="nav-item btn btn-primary" href="{{ url_for('create') }}">Create link</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <header>
    </header>

    {% block alert %}
      {% if error is defined and error != None %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}
    {% endblock %}

    {% block content %}{% endblock %}

  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy; 2020 Ilya Strukov</span>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='kurz.js') }}"></script>
</body>
</html>
