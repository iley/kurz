{% extends 'base.html' %}

{% block title %} - Edit link{% endblock %}

{% block content %}
<h1>Edit a short link</h1>
<form method="post">
  <div class="form-group">
    <label for="link_id">Short name</label>
    <input disabled type="text" class="form-control" id="link_id" name="link_id" placeholder="mylink" value="{{ link.id }}">
  </div>

  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com/" value="{{ link.url }}">
  </div>

  <a class="btn btn-secondary" href="{{ url_for('links') }}" role="button">Cancel</a>
  <button type="submit" class="btn btn-primary ml-2">Save</button>
</form>
{% endblock %}
